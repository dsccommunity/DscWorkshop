Configurations:
  - ComputerSettings
  - NetworkIpConfiguration
  - WindowsEventLogs

WindowsEventLogs:
  Logs:
  - LogName: System
    LogMode: Circular
    MaximumSizeInBytes: 20971520
    IsEnabled: true
  - LogName: Application
    LogMode: Circular
    MaximumSizeInBytes: 20971520
    IsEnabled: true
  - LogName: Security
    LogMode: Circular
    MaximumSizeInBytes: 134217728
    IsEnabled: true

ComputerSettings:
  DomainName: contoso.com
  JoinOU: CN=Computers,DC=contoso,dc=com
  #contoso\install : Somepass1
  Credential: '[]'
  TimeZone: Greenwich Standard Time

DscTagging:
  Layers:
    - Baselines\Server
