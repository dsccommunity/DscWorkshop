ResolutionPrecedence:
  - AllNodes\$($Node.Environment)\$($Node.NodeName)
  - Environment\$($Node.Environment)
  - Locations\$($Node.Location)
  - Roles\$($Node.Role)
  - Baselines\Security
  - Baselines\$($Node.Baseline)
  - Baselines\DscLcm

DatumHandlersThrowOnError: true
DatumHandlers:
  Datum.ProtectedData::ProtectedDatum:
    CommandOptions:
      PlainTextPassword: SomeSecret
  Datum.InvokeCommand::InvokeCommand:
    SkipDuringLoad: true

DscLocalConfigurationManagerKeyName: LcmConfig

default_lookup_options: MostSpecific

lookup_options:
  Configurations:
    merge_basetype_array: Unique

  Baseline:
    merge_hash: deep

  DscTagging:
    merge_hash: deep
  DscTagging\Layers:
    merge_basetype_array: Unique

  WindowsFeatures:
    merge_hash: deep

  WindowsFeatures\Names:
    merge_basetype_array: Unique

  FilesAndFolders:
    merge_hash: deep
  FilesAndFolders\Items:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      tuple_keys:
        - DestinationPath

  RegistryValues:
    merge_hash: deep
  RegistryValues\Values:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      tuple_keys:
        - Key

  #NetworkIpConfiguration:
  #  merge_hash: deep
  #NetworkIpConfiguration\Interfaces:
  #  #merge_basetype_array: Deep
  #  merge_hash_array: DeepTuple
  #  merge_options:
  #    tuple_keys:
  #      - InterfaceAlias

  ComputerSettings:
    merge_hash: deep

  LcmConfig:
    merge_hash: deep
  LcmConfig\Settings:
    merge_hash: deep
  LcmConfig\ReportServerWeb: deep
  LcmConfig\ConfigurationRepositoryWeb:
    merge_hash: deep
  LcmConfig\ConfigurationRepositoryWeb\Server:
    merge_hash: deep
