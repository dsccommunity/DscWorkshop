ResolutionPrecedence:
  - AllNodes\$($Node.Environment)\$($Node.NodeName)
  - Environment\$($Node.Environment)
  - Locations\$($Node.Location)
  - Roles\$($Node.Role)
  - Baselines\Security
  - Baselines\$($Node.Baseline)
  - Baselines\DscLcm

DatumHandlers:
  Datum.ProtectedData::ProtectedDatum:
    CommandOptions:
      PlainTextPassword: SomeSecret

default_lookup_options: MostSpecific

lookup_options:
  Configurations:
    merge_basetype_array: Unique

  Baseline:
    merge_hash: deep

  DscTagging:
    merge_hash: deep
  DscTagging\Layers:
    merge_basetype_array: Unique

  WindowsFeatures:
    merge_hash: deep

  WindowsFeatures\Name:
    merge_basetype_array: Unique

  FilesAndFolders:
    merge_hash: deep
  FilesAndFolders\Items:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      tuple_keys:
        - DestinationPath
  
  RegistryValues:
    merge_hash: deep
  RegistryValues\Values:
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      tuple_keys:
        - Key

  NetworkIpConfiguration:
    merge_hash: deep

  ComputerSettings:
    merge_hash: deep

  LcmConfig:
    merge_hash: deep
  LcmConfig\Settings:
    merge_hash: deep
  LcmConfig\ReportServerWeb: deep
  LcmConfig\ConfigurationRepositoryWeb:
    merge_hash: deep
  LcmConfig\ConfigurationRepositoryWeb\Server:
    merge_hash: deep