NodeName: DSCFile01
Environment: Dev
Role: FileServer
Description: '[x={(Import-Csv -Path $env:BHProjectPath\DscConfigData\ExternalData.csv -Delimiter ";" | Where-Object ComputerName -eq DSCFile01).Description}]'

Location: Frankfurt
SomeData: '[x={Get-Random}]'

ArmSettings:
  OSImage :
    sku : 2019-Datacenter

NetworkIpConfiguration:
  Interfaces:
    - InterfaceAlias: Ethernet
      IpAddress: 192.168.111.100
      Prefix: 24
      Gateway: 192.168.111.50
      DnsServer:
        - 192.168.111.10
      DisableNetbios: true

PSDscAllowPlainTextPassword: True
PSDscAllowDomainUser: True

ComputerSettings:
  Name : '[x={$($Node.NodeName)}]'
  Description : '[x={$($Node.Description)}]'
ConfigurationRepositoryWeb:
  Server:
    ConfigurationNames: '[x={$($Node.NodeName)}]'
